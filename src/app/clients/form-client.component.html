<div class="container">
    <div class="car-body">
        <h5 class="card-title">{{title}}</h5>
        <form>
            <div class="form-group row">
                <label for="name" class="col-form-label col-sm-2">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="name" [(ngModel)]="client.name">
                </div>
            </div>
 
            <div class="form-group row">
                <label for="phone" class="col-form-label col-sm-2">Phone</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="phone" [(ngModel)]="client.phone">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="email" [(ngModel)]="client.email">
                </div>
            </div>

            <div class="form-group row">
                <label for="sharedKey" class="col-form-label col-sm-2">Shared Key</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="sharedKey" [(ngModel)]="client.sharedKey">
                </div>
            </div>

            <button class="btn btn-success" role="button" (click)='create()' *ngIf="!client.id else elseBlock" >Add Client</button>
            
            <ng-template #elseBlock>
            <button class="btn btn-success" role="button" (click)='update()' >Update</button>
            </ng-template>
        </form>
    </div>
</div>
